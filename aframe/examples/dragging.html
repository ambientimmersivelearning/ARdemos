<!DOCTYPE html>
<html>

<head>

    <!-- edit veiwport for mobile devices -->
    <meta name='viewport' content='width=device-width, initial-scale=0.5'>

    <title>AR Demos: Desktop Dragging Example</title>


    <!-- include a-frame -->
    <script src="vendor/aframe/build/aframe.min.js"></script>

    <!-- include ar.js for aframe -->
    <script src='../build/aframe-ar.js'></script>
    <script>ARjs.Context.baseURL = '../../three.js/'</script>

    <!-- dragging scripts -->
    <script src='../../aframe-click-drag-component/src/index.js'></script>

</head>

<body>
<!-- Define your 3d scene and enabled ar.js -->
<a-scene embedded arjs='trackingMethod: best;' physics='debug: true'>

    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled='true'>

        <!-- define camera -->
        <a-entity camera look-controls>
            <a-entity position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>

        <!-- define a sphere to click drag-->
        <a-sphere click-drag
                  position='0 0 -5'
                  color='lightsalmon'
                  dynamic-body='mass: 20'
                  radius='0.5'>

        </a-sphere>

    </a-anchor>

</a-scene>
</body>
</html>
