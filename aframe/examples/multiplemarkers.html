<!DOCTYPE html>
<html>

<head>

    <!-- edit veiwport for mobile devices -->
    <meta name='viewport' content='width=device-width, initial-scale=0.5'>

    <title>AR Demos: Multiple Marker Testing</title>

    <!-- include a-frame -->
    <script src="vendor/aframe/build/aframe.min.js"></script>

    <!-- include ar.js for aframe -->
    <script src='../build/aframe-ar.js'></script>
    <script>ARjs.Context.baseURL = '../../three.js/'</script>
</head>


<!-- start the body of your page -->
<body style='margin : 0; overflow: hidden;'>

<!-- add info at top of page -->

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <a href="https://github.com/ambientimmersivelearning/ARdemos/blob/master/aframe/examples/basic.html" target="_blank">Source Code</a>
</div>

<!-- Define your 3d scene and enabled ar.js -->
<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>

    <!-- Create a anchor to attach your augmented reality -->
    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/bow.patt">
        <!-- Add your augmented reality here -->
        <a-box position='0 0 0' material='opacity: 1; side:double; color:red;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="check" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/check.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:orange;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="circle" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/circle.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:yellow;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="cross" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/cross.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:teal;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="dia" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/dia.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:green;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="house" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/house.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color: blue;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="moon" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/moon.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:indigo;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="square" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/square.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:violet;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="star" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/star.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:pink;'>
        </a-box>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality, fill in the custom marker information -->
    <a-marker preset="thought" type="pattern" url="https://raw.githubusercontent.com/ambientimmersivelearning/ARdemos/master/markers/thought.patt">
        <!--Red Box -->
        <a-box position='0 0 0' material='opacity: 0.7; side:double; color:white;'>
        </a-box>
    </a-marker>

    <!-- Define a static camera -->
    <a-camera-static/>

</a-scene>
</body>
</html>
