<!DOCTYPE html>
<html>

<head>

  <!-- edit veiwport for mobile devices -->
  <meta name='viewport' content='width=device-width, initial-scale=0.5'>

  <title>AR Demos: Tapping Example</title>


  <!-- include a-frame -->
  <script src="vendor/aframe/build/aframe.min.js"></script>

  <!-- include ar.js for aframe -->
  <script src='../build/aframe-ar.js'></script>
  <script>ARjs.Context.baseURL = '../../three.js/'</script>

  <!-- include mouse events -->
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

</head>

<body>
<!-- Define your 3d scene and enabled ar.js -->
<a-scene  embedded arjs='trackingMethod: best;'>
  
  <!-- Create a anchor to attach your augmented reality -->
  <a-anchor hit-testing-enabled='true'>

    <!-- mouse hovering does not work on mobile, so we will stick to clicking -->

    <!-- define a box to click -->
    <a-box position='0 0 -10' rotation='30 30 0' color='mediumpurple' opacity = '0.9'>
      <!-- two sets of animations, spinning and color -->
      <a-animation attribute='rotation' begin='click' dur='1500' fill="backwards" to ='30 30 360' ></a-animation>
      <a-animation attribute= 'color' from='mediumpurple' begin='click' dur='1500' fill="forwards" to ='lemonchiffon' ></a-animation>
  </a-box>


    <!-- define the mouse cursor -->
  <a-entity position='0 0.1 0'>
    <a-entity camera look-controls mouse-cursor>
      <a-cursor fuse='false' opacity = '0'></a-cursor>
    </a-entity>
  </a-entity>

  </a-anchor>
</a-scene>
</body>
</html>
